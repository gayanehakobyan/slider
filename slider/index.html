<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container">
		<div class="slide">
			<div class="numbers">1/3</div>
			<img src="./pictures/picture1.jpg" >
			<div class="text">Picture 1</div>
		</div>
		<div class="slide" >
			<div class="numbers">2/3</div>
			<img src="./pictures/picture2.jpg">
			<div class="text">Picture 2</div>
		</div>
		<div class="slide" >
			<div class="numbers">3/3</div>
			<img src="./pictures/picture3.jpg">
			<div class="text">Picture 3</div>
		</div>
		<a class="prev" onclick="nextPrevSlide(-1)">&#10094;</a>
		<a class="next" onclick="nextPrevSlide(1)">&#10095;</a>
	</div>
	<br/>
	<div style="text-align: center">
		<span class="circle" onclick="picture(1)"></span>
		<span class="circle" onclick="picture(2)"></span>
		<span class="circle" onclick="picture(3)"></span>
	</div>


	<script src="./main.js"></script>
</body>
</html>
